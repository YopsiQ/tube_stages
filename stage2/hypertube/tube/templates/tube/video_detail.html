{% extends 'tube/base.html' %}

{% block title %} Video detail {% endblock %}

{% block content %}
<video width="640" height="480" controls>
  <source src="{{ url }}" type="video/mp4">
</video>
<p>{{ title }}</p>
{% for tag in tags %}
  <a href="/tube/?tag={{ tag }}">#{{ tag }}</a>
{% endfor %}
{% endblock %}
