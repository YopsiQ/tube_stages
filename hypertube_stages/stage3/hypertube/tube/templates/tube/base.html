<title>{% block title %}{% endblock %}</title>

{% block header %}
<h2><a href="{% url 'main' %}">Hypertube</a></h2>
{% endblock %}

{% block user %}
{% if request.user.is_authenticated %}
    <p>Hello, {{ request.user.username }}</p>
    <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
    <p><a href="{% url 'login' %}">Log in</a></p>
{% endif %}
{% endblock %}

{% block content %}
{% endblock %}
